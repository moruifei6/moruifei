<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/music.css"/>
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1472646293_377639.css">
		<script src="js/jquery.js"></script>
		<script src="js/musicplayer.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="head">
				<div class="left">
					<div class="bigbg">
						<div class="smallbg"></div>
					</div>
					<img class="button" src="img/cd_tou.png" />
				</div>
				<div class="play">
					<div class="playmusic">
						<h1 style="font-size:50px;font-weight:normal">演员</h1>
						<span style="font-size:24px;">薛之谦</span>&nbsp;
						<span>专辑：绅士</span>
					</div>
					<div class="controls">
						<div class="controlsleft">
							<span class="iconfont icon-back prev"></span>
							<span class="iconfont icon-you-copy play2"></span>
							<span class="iconfont icon-kuai next"></span>
						</div>
						<div class="controlsright">
							<span class="iconfont icon-suijibofang"></span>&nbsp;
							<span class="iconfont icon-chongxinbofangicon"></span>&nbsp;
							<span class="iconfont icon-1yinpinbofangmin"></span>
							<div class="vol">
								<div class="vol1"></div>
							</div>
						</div>
						
						<div class="controls2">
							<span class="time" style="font-size:12px;">
								<n class="min1">00</n>:<n class="sec1">00</n>/<n class="min2">00</n>:<n class="sec2">00</n>
							</span>
							<div class="level">
								<p class="levelnow"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<ul class="bottom">
				<li>丑八怪<p><b>薛之谦</b>&nbsp;<span>专题：绅士</span></p></li>
				<li>绅士<p><b>薛之谦</b>&nbsp;<span>专题：绅士</span></p></li>
				<li>一半<p><b>薛之谦</b>&nbsp;<span>专题：绅士</span></p></li>
				<li>认真的雪<p><b>薛之谦</b>&nbsp;<span>专题：绅士</span></p></li>
			</ul>
		</div>
		<audio  src="music/丑八怪 - 薛之谦.mp3" type="audio/mp3">
			
		</audio>		
	</body>
	
			
	
</html>
